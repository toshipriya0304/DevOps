<template>
        <lightning-card title="Parent">
            <div class="slds-var-m-around_medium">
                <lightning-carousel disable-auto-scroll>
                    <template for:each={carouselData} for:item="k">
                        <lightning-carousel-image key={k.header}>
                        src = {k.src}
                        header = {k.header}
                        description = {k.description}
                    </lightning-carousel-image>
                    </template>
                </lightning-carousel>
            </div>
        </lightning-card>
</template>
